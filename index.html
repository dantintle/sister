	<script type="text/javascript">

$(document).ready(function(){

	$('html').animate({'opacity':'1'}, 2000);


	
	//event listeners

	$('#wires').on('click', function() {

		if($('.jumbotron').css('display') == 'none') {

			$('.jumbotron').show();
			setTimeout(function() {
				$('.jumbotron').css({'opacity':'.9'}, 100);
			});
		} else {
			$('.jumbotron').css({'opacity':'0'}, 2000);
			setTimeout(function() {
				$('.jumbotron').hide();
			}, 500);
		}



	});

		

});
